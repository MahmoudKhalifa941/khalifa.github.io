<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجموعة صور ياسمين - Yasmen Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            z-index: 10;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            display: none;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ddd;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            height: 100vh;
            overflow: hidden;
            border-radius: 0px;
            box-shadow: none;
            background: #000;
        }

        .slide {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .slide.active {
            display: block;
            animation: slideIn 1s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0.9) contrast(1.1) saturate(1.2);
            transition: all 3s ease-in-out;
            animation: kenBurns 8s ease-in-out infinite alternate;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes zoomIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideFromLeft {
            0% { opacity: 0; transform: translateX(-100%); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideFromRight {
            0% { opacity: 0; transform: translateX(100%); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideFromTop {
            0% { opacity: 0; transform: translateY(-100%); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideFromBottom {
            0% { opacity: 0; transform: translateY(100%); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotateIn {
            0% { opacity: 0; transform: rotate(-180deg) scale(0.8); }
            100% { opacity: 1; transform: rotate(0deg) scale(1); }
        }

        @keyframes flipIn {
            0% { opacity: 0; transform: rotateY(-90deg); }
            100% { opacity: 1; transform: rotateY(0deg); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.1); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes elastic {
            0% { opacity: 0; transform: scale(0.1) rotate(-360deg); }
            60% { transform: scale(1.2) rotate(-10deg); }
            80% { transform: scale(0.9) rotate(5deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes spiral {
            0% { opacity: 0; transform: scale(0) rotate(720deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes wave {
            0% { opacity: 0; transform: scaleX(0) skew(45deg); }
            50% { transform: scaleX(1) skew(0deg); }
            100% { opacity: 1; transform: scaleX(1) skew(0deg); }
        }

        @keyframes matrix {
            0% { opacity: 0; transform: scaleY(0.1) rotateX(90deg); }
            50% { transform: scaleY(1) rotateX(45deg); }
            100% { opacity: 1; transform: scaleY(1) rotateX(0deg); }
        }

        @keyframes glitch {
            0% { opacity: 0; transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { opacity: 1; transform: translate(0); }
        }

        @keyframes heart {
            0% { opacity: 0; transform: scale(0) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-22.5deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes origami {
            0% { opacity: 0; transform: rotateY(180deg) rotateX(45deg) scale(0.5); }
            50% { transform: rotateY(90deg) rotateX(22.5deg) scale(0.8); }
            100% { opacity: 1; transform: rotateY(0deg) rotateX(0deg) scale(1); }
        }

        @keyframes shuffle {
            0% { opacity: 1; transform: scale(1) rotate(0deg); }
            25% { opacity: 0.7; transform: scale(0.8) rotate(-5deg); }
            50% { opacity: 0.3; transform: scale(0.6) rotate(5deg); }
            75% { opacity: 0.7; transform: scale(0.8) rotate(-2deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .shuffling {
            animation: shuffle 0.8s ease-in-out;
        }

        /* انيميشن شريط الكاميرا */
        .camera-shutter {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 50;
            pointer-events: none;
            opacity: 0;
        }

        .camera-shutter.active {
            animation: shutterEffect 0.6s ease-in-out;
        }

        @keyframes shutterEffect {
            0% { 
                opacity: 0;
                clip-path: polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%);
            }
            15% { 
                opacity: 1;
                clip-path: polygon(0% 0%, 100% 0%, 100% 20%, 0% 20%);
            }
            30% { 
                opacity: 1;
                clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 0% 50%);
            }
            45% { 
                opacity: 1;
                clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            }
            60% { 
                opacity: 1;
                clip-path: polygon(0% 20%, 100% 20%, 100% 100%, 0% 100%);
            }
            75% { 
                opacity: 1;
                clip-path: polygon(0% 50%, 100% 50%, 100% 100%, 0% 100%);
            }
            90% { 
                opacity: 1;
                clip-path: polygon(0% 80%, 100% 80%, 100% 100%, 0% 100%);
            }
            100% { 
                opacity: 0;
                clip-path: polygon(0% 100%, 100% 100%, 100% 100%, 0% 100%);
            }
        }

        /* تأثير فلاش الكاميرا */
        .camera-flash {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            z-index: 45;
            pointer-events: none;
            opacity: 0;
        }

        .camera-flash.active {
            animation: flashEffect 0.3s ease-out;
        }

        @keyframes flashEffect {
            0% { opacity: 0; }
            20% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* صوت الكاميرا البصري */
        .camera-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #fff;
            z-index: 55;
            opacity: 0;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .camera-icon.active {
            animation: cameraIconPulse 0.6s ease-out;
        }

        @keyframes cameraIconPulse {
            0% { 
                opacity: 0; 
                transform: scale(0.5); 
            }
            30% { 
                opacity: 1; 
                transform: scale(1.2); 
                border-color: #ffd700;
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            100% { 
                opacity: 0; 
                transform: scale(1); 
            }
        }

        @keyframes kenBurns {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(0.5deg); }
            50% { transform: scale(1.1) rotate(0deg); }
            75% { transform: scale(1.05) rotate(-0.5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .slide-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(0,0,0,0.2) 0%,
                rgba(0,0,0,0) 50%,
                rgba(255,255,255,0.1) 100%
            );
            z-index: 2;
        }

        .slide-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2rem;
            z-index: 5;
            backdrop-filter: blur(10px);
            display: none;
        }

        .controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            font-size: 2rem;
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: none;
        }

        .controls:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 10px 30px rgba(255,255,255,0.3);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb);
            z-index: 10;
            animation: progress 3s linear infinite;
        }

        .animation-name {
            display: none;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 30px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .thumbnail {
            width: 80px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail:hover {
            transform: scale(1.2);
            border-color: #ff6b6b;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
        }

        .thumbnail.active {
            border-color: #feca57;
            box-shadow: 0 5px 15px rgba(254, 202, 87, 0.7);
        }

        .play-pause {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 10;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: none;
        }

        .play-pause:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .slideshow-container { height: 60vh; }
            .controls { font-size: 1.5rem; padding: 10px 15px; }
            .thumbnail { width: 60px; height: 45px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="floating-particles" id="particles"></div>

    <div class="slideshow-container">
        <div class="slide active">
            <img src="image_001.jpeg" alt="صورة 1">
            <div class="slide-overlay"></div>
        </div>
        <div class="animation-name" id="animationName">✨ Magic</div>
        <div class="camera-shutter" id="cameraShutter"></div>
        <div class="camera-flash" id="cameraFlash"></div>
        <div class="camera-icon" id="cameraIcon">📷</div>
        <div class="progress-bar"></div>
    </div>

    <div class="thumbnails" id="thumbnails">
        <!-- Thumbnails will be generated by JavaScript -->
    </div>

    <script>
        let currentSlide = 0;
        let isAutoplay = true;
        let autoplayInterval;
        const totalSlides = 47;
        let shuffledImages = []; // مصفوفة الصور بالترتيب العشوائي
        
        // مجموعة الانيميشن المتاحة
        const animations = [
            'slideIn',
            'fadeIn', 
            'zoomIn',
            'slideFromLeft',
            'slideFromRight', 
            'slideFromTop',
            'slideFromBottom',
            'rotateIn',
            'flipIn',
            'bounceIn',
            'elastic',
            'spiral',
            'wave',
            'matrix',
            'glitch',
            'heart',
            'origami'
        ];

        // دالة الترتيب العشوائي
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // إنشاء قائمة الصور وترتيبها عشوائياً
        function createShuffledImageList() {
            const imageNumbers = Array.from({length: totalSlides}, (_, i) => i + 1);
            shuffledImages = shuffleArray(imageNumbers);
        }

        // دالة تأثير شريط الكاميرا
        function triggerCameraEffect() {
            const shutter = document.getElementById('cameraShutter');
            const flash = document.getElementById('cameraFlash');
            const icon = document.getElementById('cameraIcon');
            
            // إزالة الكلاسات السابقة
            shutter.classList.remove('active');
            flash.classList.remove('active');
            icon.classList.remove('active');
            
            // تأثير الفلاش أولاً
            setTimeout(() => {
                flash.classList.add('active');
            }, 50);
            
            // تأثير شريط الكاميرا
            setTimeout(() => {
                shutter.classList.add('active');
            }, 100);
            
            // أيقونة الكاميرا
            setTimeout(() => {
                icon.classList.add('active');
            }, 200);
            
            // إزالة التأثيرات بعد الانتهاء
            setTimeout(() => {
                shutter.classList.remove('active');
                flash.classList.remove('active');
                icon.classList.remove('active');
            }, 700);
        }

        // Generate slides and thumbnails for all 47 images
        function initializeGallery() {
            createShuffledImageList(); // إنشاء الترتيب العشوائي أولاً
            
            const slideshowContainer = document.querySelector('.slideshow-container');
            const thumbnailsContainer = document.getElementById('thumbnails');
            
            // تحديث الصورة الأولى بالصورة العشوائية الأولى
            const firstSlide = slideshowContainer.querySelector('.slide');
            const firstImageNum = shuffledImages[0];
            firstSlide.innerHTML = `
                <img src="image_${firstImageNum.toString().padStart(3, '0')}.jpeg" alt="صورة ${firstImageNum}">
                <div class="slide-overlay"></div>
            `;
            
            // Create slides للصور المتبقية
            for (let i = 1; i < totalSlides; i++) {
                const slide = document.createElement('div');
                slide.className = 'slide';
                const imageNum = shuffledImages[i];
                slide.innerHTML = `
                    <img src="image_${imageNum.toString().padStart(3, '0')}.jpeg" alt="صورة ${imageNum}">
                    <div class="slide-overlay"></div>
                `;
                slideshowContainer.appendChild(slide);
            }

            // Create thumbnails بنفس الترتيب العشوائي
            for (let i = 0; i < totalSlides; i++) {
                const thumbnail = document.createElement('div');
                thumbnail.className = `thumbnail ${i === 0 ? 'active' : ''}`;
                thumbnail.onclick = () => goToSlide(i);
                const imageNum = shuffledImages[i];
                thumbnail.innerHTML = `<img src="image_${imageNum.toString().padStart(3, '0')}.jpeg" alt="صورة ${imageNum}">`;
                thumbnailsContainer.appendChild(thumbnail);
            }
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            const thumbnails = document.querySelectorAll('.thumbnail');
            
            if (n >= totalSlides) currentSlide = 0;
            if (n < 0) currentSlide = totalSlides - 1;
            
            // تفعيل تأثير الكاميرا
            triggerCameraEffect();
            
            // إزالة جميع الانيميشن من الشرائح
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                animations.forEach(anim => {
                    slide.classList.remove(anim);
                });
                slide.style.animation = 'none';
            });
            
            // اختيار انيميشن عشوائي
            const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
            
            // تطبيق الانيميشن على الشريحة النشطة بعد تأثير الكاميرا
            setTimeout(() => {
                const activeSlide = slides[currentSlide];
                activeSlide.classList.add('active');
                activeSlide.style.animation = `${randomAnimation} 1s ease-in-out`;
                
                // إزالة الانيميشن بعد الانتهاء
                setTimeout(() => {
                    activeSlide.style.animation = 'none';
                }, 1000);
            }, 400); // تأخير للسماح لتأثير الكاميرا بالانتهاء
            
            thumbnails.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentSlide);
            });
        }

        function changeSlide(direction) {
            currentSlide += direction;
            showSlide(currentSlide);
        }

        function goToSlide(n) {
            currentSlide = n;
            showSlide(currentSlide);
        }

        function toggleAutoplay() {
            const button = document.querySelector('.play-pause');
            if (isAutoplay) {
                clearInterval(autoplayInterval);
                button.textContent = '▶️';
                isAutoplay = false;
            } else {
                startAutoplay();
                button.textContent = '⏸️';
                isAutoplay = true;
            }
        }

        function startAutoplay() {
            autoplayInterval = setInterval(() => {
                currentSlide++;
                showSlide(currentSlide);
            }, 3000);
        }

        // Create floating stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // دالة إعادة ترتيب الصور عشوائياً أثناء العرض
        function reshuffleGallery() {
            // إيقاف العرض التلقائي مؤقتاً
            const wasAutoplay = isAutoplay;
            if (isAutoplay) {
                clearInterval(autoplayInterval);
                isAutoplay = false;
            }
            
            // تأثير كاميرا مكثف متتالي لإعادة الترتيب
            triggerRapidCameraEffect();
            
            // إضافة تأثير الترتيب العشوائي
            const slideshowContainer = document.querySelector('.slideshow-container');
            slideshowContainer.classList.add('shuffling');
            
            setTimeout(() => {
                // إنشاء ترتيب عشوائي جديد
                createShuffledImageList();
                
                // تحديث جميع الشرائح
                const allSlides = document.querySelectorAll('.slide');
                allSlides.forEach((slide, index) => {
                    const imageNum = shuffledImages[index];
                    slide.innerHTML = `
                        <img src="image_${imageNum.toString().padStart(3, '0')}.jpeg" alt="صورة ${imageNum}">
                        <div class="slide-overlay"></div>
                    `;
                });
                
                // تحديث المصغرات
                const allThumbnails = document.querySelectorAll('.thumbnail');
                allThumbnails.forEach((thumb, index) => {
                    const imageNum = shuffledImages[index];
                    thumb.innerHTML = `<img src="image_${imageNum.toString().padStart(3, '0')}.jpeg" alt="صورة ${imageNum}">`;
                    thumb.onclick = () => goToSlide(index);
                });
                
                // العودة للشريحة الأولى
                currentSlide = 0;
                
                allSlides.forEach((slide, index) => {
                    slide.classList.toggle('active', index === 0);
                });
                
                allThumbnails.forEach((thumb, index) => {
                    thumb.classList.toggle('active', index === 0);
                });
                
                // إزالة تأثير الترتيب العشوائي
                slideshowContainer.classList.remove('shuffling');
                
                // استئناف العرض التلقائي إذا كان مفعلاً
                if (wasAutoplay) {
                    isAutoplay = true;
                    startAutoplay();
                }
            }, 800);
        }

        // تأثير كاميرا سريع متتالي لإعادة الترتيب
        function triggerRapidCameraEffect() {
            const shutter = document.getElementById('cameraShutter');
            const flash = document.getElementById('cameraFlash');
            const icon = document.getElementById('cameraIcon');
            
            // سلسلة من التأثيرات السريعة (5 مرات)
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    // إزالة الكلاسات السابقة
                    shutter.classList.remove('active');
                    flash.classList.remove('active');
                    icon.classList.remove('active');
                    
                    // تأثير الفلاش السريع
                    setTimeout(() => {
                        flash.classList.add('active');
                    }, 10);
                    
                    // تأثير شريط الكاميرا السريع
                    setTimeout(() => {
                        shutter.classList.add('active');
                    }, 30);
                    
                    // أيقونة الكاميرا
                    setTimeout(() => {
                        icon.classList.add('active');
                    }, 50);
                    
                }, i * 120); // تأثيرات أسرع
            }
            
            // إزالة التأثيرات النهائية
            setTimeout(() => {
                shutter.classList.remove('active');
                flash.classList.remove('active');
                icon.classList.remove('active');
            }, 700);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === ' ') {
                e.preventDefault();
                toggleAutoplay();
            }
            if (e.key === 's' || e.key === 'S') {
                reshuffleGallery(); // ترتيب عشوائي جديد بالضغط على S
            }
        });

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initializeGallery();
            createStars();
            createParticles();
            
            // تأثير خاص للشريحة الأولى
            const firstSlide = document.querySelector('.slide.active');
            firstSlide.style.animation = 'heart 1.5s ease-in-out';
            
            setTimeout(() => {
                firstSlide.style.animation = 'none';
            }, 1500);
            
            startAutoplay();
        });

        // Touch support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) changeSlide(1); // Swipe left
            if (touchEndX - touchStartX > 50) changeSlide(-1); // Swipe right
        });
    </script>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 المعرض الأسطوري لياسمين 🌟</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700;900&display=swap');
        
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --gold: #ffd700;
            --neon-blue: #00ffff;
            --neon-pink: #ff007f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: all 0.1s ease;
        }

        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--neon-pink);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
        }

        /* Animated Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, rgba(0,20,40,0.3) 0%, rgba(0,0,0,0.9) 100%),
                linear-gradient(0deg, #000 0%, #001122 50%, #003366 100%);
            z-index: -3;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Welcome Screen */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 1s ease;
        }

        .logo {
            font-family: 'Amiri', serif;
            font-size: 6rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #fff, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s infinite ease-in-out;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            margin-bottom: 30px;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .welcome-subtitle {
            font-size: 2.5rem;
            margin-bottom: 50px;
            opacity: 0.9;
            animation: fadeInUp 2s ease;
        }

        .enter-button {
            padding: 25px 50px;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            border: 3px solid #fff;
            border-radius: 60px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .enter-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            border-color: var(--gold);
            color: var(--gold);
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .enter-button:hover::before {
            left: 100%;
        }

        /* Main Gallery */
        .main-gallery {
            display: none;
            min-height: 100vh;
            padding: 50px 20px;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        .main-title {
            font-family: 'Amiri', serif;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--gold));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 4s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        /* 3D Slideshow */
        .slideshow-3d {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: 80vh;
            margin: 0 auto;
            perspective: 2000px;
            border-radius: 25px;
            overflow: hidden;
        }

        .slide-container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .slide-3d {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .slide-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8) contrast(1.3) saturate(1.2);
            transition: all 2s ease;
        }

        .slide-3d.active .slide-image {
            animation: ultraKenBurns 12s ease-in-out infinite;
        }

        @keyframes ultraKenBurns {
            0% { 
                transform: scale(1) rotate(0deg);
                filter: brightness(0.8) contrast(1.3) saturate(1.2) hue-rotate(0deg);
            }
            25% { 
                transform: scale(1.08) rotate(1deg);
                filter: brightness(0.9) contrast(1.4) saturate(1.3) hue-rotate(10deg);
            }
            50% { 
                transform: scale(1.15) rotate(0deg);
                filter: brightness(1) contrast(1.5) saturate(1.4) hue-rotate(20deg);
            }
            75% { 
                transform: scale(1.08) rotate(-1deg);
                filter: brightness(0.9) contrast(1.4) saturate(1.3) hue-rotate(10deg);
            }
            100% { 
                transform: scale(1) rotate(0deg);
                filter: brightness(0.8) contrast(1.3) saturate(1.2) hue-rotate(0deg);
            }
        }

        /* Advanced Overlays */
        .hologram-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent, rgba(0,255,255,0.1) 40%, transparent 60%),
                radial-gradient(circle at 20% 20%, rgba(255,0,255,0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255,255,0,0.1) 0%, transparent 40%);
            animation: hologramShift 6s infinite ease-in-out;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        @keyframes hologramShift {
            0%, 100% { 
                opacity: 0.6; 
                transform: translateX(0px) scale(1); 
            }
            50% { 
                opacity: 0.9; 
                transform: translateX(20px) scale(1.02); 
            }
        }

        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(90deg, transparent, transparent 98px, rgba(255,0,0,0.03) 100px),
                repeating-linear-gradient(0deg, transparent, transparent 98px, rgba(0,255,0,0.03) 100px);
            animation: glitchEffect 8s infinite;
            pointer-events: none;
        }

        @keyframes glitchEffect {
            0%, 90%, 100% { opacity: 0; }
            95% { opacity: 0.1; transform: translateX(2px); }
            96% { opacity: 0.2; transform: translateX(-2px); }
            97% { opacity: 0.1; transform: translateX(1px); }
        }

        /* Enhanced Info Panel */
        .slide-info-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.9) 100%);
            padding: 40px;
            transform: translateY(100%);
            transition: transform 0.5s ease;
        }

        .slide-3d:hover .slide-info-panel {
            transform: translateY(0);
        }

        .slide-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 0 20px var(--gold);
            margin-bottom: 15px;
        }

        .slide-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .slide-desc {
            font-size: 1.2rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        /* Navigation */
        .nav-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
        }

        .nav-btn {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(50,50,50,0.6));
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, rgba(102,126,234,0.8), rgba(118,75,162,0.8));
            border-color: var(--neon-blue);
            transform: scale(1.2);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .prev { left: 40px; }
        .next { right: 40px; }

        /* Thumbnail Strip */
        .thumbnail-strip {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 60px;
            padding: 30px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow-x: auto;
        }

        .thumb {
            width: 120px;
            height: 90px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
            border: 3px solid transparent;
            overflow: hidden;
            position: relative;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .thumb:hover {
            transform: translateY(-10px) rotateY(15deg) scale(1.1);
            border-color: var(--neon-pink);
            box-shadow: 0 20px 40px rgba(255, 0, 127, 0.4);
        }

        .thumb.active {
            border-color: var(--gold);
            transform: translateY(-15px) scale(1.2);
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.6);
        }

        .thumb::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.2) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .thumb:hover::before {
            opacity: 1;
        }

        /* Control Panel */
        .floating-controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 200;
        }

        .control-icon {
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-icon:hover {
            background: rgba(102,126,234,0.8);
            border-color: var(--neon-blue);
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--neon-blue);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo { font-size: 4rem; }
            .main-title { font-size: 2.5rem; }
            .slideshow-3d { height: 60vh; }
            .thumb { width: 80px; height: 60px; }
            .nav-btn { width: 60px; height: 60px; font-size: 1.5rem; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Custom Cursors -->
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <!-- Animated Background -->
    <div class="matrix-bg"></div>
    <div class="particles" id="particles"></div>

    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <h1 class="logo">ياسمين</h1>
        <p class="welcome-subtitle">المعرض الأسطوري</p>
        <button class="enter-button" onclick="enterGallery()">
            دخول العالم السحري
        </button>
    </div>

    <!-- Main Gallery -->
    <div class="main-gallery" id="mainGallery">
        <div class="gallery-header">
            <h1 class="main-title">مجموعة ياسمين الأسطورية</h1>
            <p class="subtitle">رحلة عبر 47 لحظة من الجمال الخالد</p>
        </div>

        <div class="slideshow-3d">
            <div class="slide-container" id="slideContainer">
                <!-- Slides will be generated by JavaScript -->
            </div>
            
            <div class="nav-controls prev" onclick="changeSlide(-1)">
                <div class="nav-btn">❮</div>
            </div>
            <div class="nav-controls next" onclick="changeSlide(1)">
                <div class="nav-btn">❯</div>
            </div>
        </div>

        <div class="thumbnail-strip" id="thumbnailStrip">
            <!-- Thumbnails will be generated by JavaScript -->
        </div>
    </div>

    <!-- Floating Controls -->
    <div class="floating-controls" id="floatingControls" style="display: none;">
        <div class="control-icon" onclick="toggleAutoplay()" id="playBtn">⏸️</div>
        <div class="control-icon" onclick="toggleFullscreen()">⛶</div>
        <div class="control-icon" onclick="randomSlide()">🎲</div>
        <div class="control-icon" onclick="resetGallery()">🏠</div>
    </div>

    <script>
        let currentSlide = 0;
        let isAutoplay = true;
        let autoplayInterval;
        const totalSlides = 47;
        let slides = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupCursor();
            createParticles();
            preloadImages();
        });

        // Custom cursor
        function setupCursor() {
            const cursor = document.querySelector('.cursor');
            const cursorDot = document.querySelector('.cursor-dot');
            
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX - 15 + 'px';
                cursor.style.top = e.clientY - 15 + 'px';
                cursorDot.style.left = e.clientX - 4 + 'px';
                cursorDot.style.top = e.clientY - 4 + 'px';
            });
        }

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(particle);
            }
        }

        // Preload images
        function preloadImages() {
            for (let i = 1; i <= totalSlides; i++) {
                const img = new Image();
                img.src = `image_${i.toString().padStart(3, '0')}.jpeg`;
                slides.push({
                    src: img.src,
                    title: `صورة رقم ${i}`,
                    description: `لحظة خالدة من مجموعة ياسمين الأسطورية`
                });
            }
        }

        // Enter gallery
        function enterGallery() {
            document.getElementById('welcomeScreen').style.transform = 'translateY(-100%)';
            setTimeout(() => {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('mainGallery').style.display = 'block';
                document.getElementById('floatingControls').style.display = 'flex';
                initializeGallery();
                startAutoplay();
            }, 1000);
        }

        // Initialize gallery
        function initializeGallery() {
            const slideContainer = document.getElementById('slideContainer');
            const thumbnailStrip = document.getElementById('thumbnailStrip');
            
            // Create slides
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide-3d ${index === 0 ? 'active' : ''}`;
                slideDiv.innerHTML = `
                    <img src="${slide.src}" alt="${slide.title}" class="slide-image">
                    <div class="hologram-overlay"></div>
                    <div class="glitch-overlay"></div>
                    <div class="slide-info-panel">
                        <div class="slide-number">${index + 1} / ${totalSlides}</div>
                        <div class="slide-title">${slide.title}</div>
                        <div class="slide-desc">${slide.description}</div>
                    </div>
                `;
                slideContainer.appendChild(slideDiv);
                
                // Create thumbnail
                const thumb = document.createElement('div');
                thumb.className = `thumb ${index === 0 ? 'active' : ''}`;
                thumb.onclick = () => goToSlide(index);
                thumb.innerHTML = `<img src="${slide.src}" alt="${slide.title}">`;
                thumbnailStrip.appendChild(thumb);
            });
        }

        function showSlide(n) {
            const slideElements = document.querySelectorAll('.slide-3d');
            const thumbElements = document.querySelectorAll('.thumb');
            
            if (n >= totalSlides) currentSlide = 0;
            if (n < 0) currentSlide = totalSlides - 1;
            
            slideElements.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
            
            thumbElements.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentSlide);
            });
        }

        function changeSlide(direction) {
            currentSlide += direction;
            showSlide(currentSlide);
        }

        function goToSlide(n) {
            currentSlide = n;
            showSlide(currentSlide);
        }

        function toggleAutoplay() {
            const btn = document.getElementById('playBtn');
            if (isAutoplay) {
                clearInterval(autoplayInterval);
                btn.textContent = '▶️';
                isAutoplay = false;
            } else {
                startAutoplay();
                btn.textContent = '⏸️';
                isAutoplay = true;
            }
        }

        function startAutoplay() {
            autoplayInterval = setInterval(() => {
                currentSlide++;
                showSlide(currentSlide);
            }, 5000);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function randomSlide() {
            currentSlide = Math.floor(Math.random() * totalSlides);
            showSlide(currentSlide);
        }

        function resetGallery() {
            document.getElementById('mainGallery').style.display = 'none';
            document.getElementById('floatingControls').style.display = 'none';
            document.getElementById('welcomeScreen').style.display = 'flex';
            document.getElementById('welcomeScreen').style.transform = 'translateY(0)';
            clearInterval(autoplayInterval);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === ' ') {
                e.preventDefault();
                toggleAutoplay();
            }
            if (e.key === 'f' || e.key === 'F') toggleFullscreen();
            if (e.key === 'r' || e.key === 'R') randomSlide();
            if (e.key === 'Escape') resetGallery();
        });

        // Touch support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) changeSlide(1);
            if (touchEndX - touchStartX > 50) changeSlide(-1);
        });
    </script>
</body>
</html>

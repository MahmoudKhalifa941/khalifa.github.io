        @keyframes navCrazy {

            25% { transform: translateY(-50%) scale(1.3) rotate(90deg); }
            50% { transform: translateY(-50%) scale(1.2) rotate(180deg); }

        .prev { left: 50px; }

        /* Insane Controls */
        .insane-controls {
            position: fixed;

        .control-insane {

        @keyframes controlSpin {

        }

        .control-insane:hover {
            animation: controlCrazy 0.3s infinite;

        }

        @keyframes controlCrazy {
            0% { transform: scale(1.3) rotate(0deg); }

        /* Responsive */
        @media (max-width: 768px) {
            .insane-title { font-size: 4rem; }

            .nav-control { width: 70px; height: 70px; font-size: 2rem; }
            .control-insane { width: 60px; height: 60px; font-size: 1.5rem; }
        }
    </style>

    <script>
        let currentSlide = 0;
        let isAutoplay = true;
        let autoplayInterval;
        let insaneModeActive = false;
        const totalSlides = 47;
        const slides = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupInsaneCursor();
            createMatrixRain();
            preloadImages();
        });

        // Insane cursor
        function setupInsaneCursor() {
            const cursor = document.querySelector('.cursor-main');
            const trail = document.querySelector('.cursor-trail');
            
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX - 20 + 'px';
                cursor.style.top = e.clientY - 20 + 'px';
                
                setTimeout(() => {
                    trail.style.left = e.clientX - 3 + 'px';
                    trail.style.top = e.clientY - 3 + 'px';
                }, 100);
            });
        }

        // Matrix rain effect
        function createMatrixRain() {
            const container = document.getElementById('matrixRain');
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZÿßÿ®ÿ™ÿ´ÿ¨ÿ≠ÿÆÿØÿ∞ÿ±ÿ≤ÿ≥ÿ¥ÿµÿ∂ÿ∑ÿ∏ÿπÿ∫ŸÅŸÇŸÉŸÑŸÖŸÜŸáŸàŸä';
            
            for (let i = 0; i < 30; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (Math.random() * 3 + 2) + 's';
                column.style.animationDelay = Math.random() * 2 + 's';
                
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                column.innerHTML = text;
                container.appendChild(column);
            }
        }

        // Preload images
        function preloadImages() {
            for (let i = 1; i <= totalSlides; i++) {
                const img = new Image();
                img.src = `image_${i.toString().padStart(3, '0')}.jpeg`;
                slides.push({
                    src: img.src,
                    title: `ÿµŸàÿ±ÿ© ÿ¨ŸÜŸàŸÜŸäÿ© ${i}`
                });
            }
        }

        // Enter insanity
        function enterInsanity() {
            document.getElementById('entranceScreen').style.transform = 'scale(0) rotate(720deg)';
            document.getElementById('entranceScreen').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('entranceScreen').style.display = 'none';
                document.getElementById('insaneGallery').style.display = 'block';
                document.getElementById('insaneControls').style.display = 'flex';
                initializeInsaneGallery();
                startAutoplay();
            }, 1000);
        }

        // Initialize insane gallery
        function initializeInsaneGallery() {
            const slideCube = document.getElementById('slideCube');
            
            slides.forEach((slide, index) => {
                const face = document.createElement('div');
                face.className = 'slide-face';
                face.style.transform = `rotateY(${index * (360 / totalSlides)}deg) translateZ(400px)`;
                face.innerHTML = `
                    <img src="${slide.src}" alt="${slide.title}">
                    <div class="neon-overlay"></div>
                    <div class="digital-noise"></div>
                `;
                slideCube.appendChild(face);
            });
        }

        function showSlide(n) {
            if (n >= totalSlides) currentSlide = 0;
            if (n < 0) currentSlide = totalSlides - 1;
            
            const slideCube = document.getElementById('slideCube');
            const rotation = -(currentSlide * (360 / totalSlides));
            slideCube.style.transform = `rotateY(${rotation}deg)`;
            
            document.getElementById('slideCounter').textContent = `${currentSlide + 1} / ${totalSlides}`;
        }

        function changeSlide(direction) {
            currentSlide += direction;
            showSlide(currentSlide);
        }

        function toggleAutoplay() {
            const btn = document.getElementById('playControl');
            if (isAutoplay) {
                clearInterval(autoplayInterval);
                btn.textContent = '‚ñ∂Ô∏è';
                isAutoplay = false;
            } else {
                startAutoplay();
                btn.textContent = '‚è∏Ô∏è';
                isAutoplay = true;
            }
        }

        function startAutoplay() {
            autoplayInterval = setInterval(() => {
                currentSlide++;
                showSlide(currentSlide);
            }, 3000);
        }

        function insaneMode() {
            insaneModeActive = !insaneModeActive;
            const gallery = document.getElementById('insaneGallery');
            
            if (insaneModeActive) {
                gallery.style.animation = 'insaneRotation 2s infinite';
                document.body.style.filter = 'hue-rotate(180deg) invert(0.1)';
            } else {
                gallery.style.animation = 'none';
                document.body.style.filter = 'none';
            }
        }

        function randomSlide() {
            currentSlide = Math.floor(Math.random() * totalSlides);
            showSlide(currentSlide);
        }

        function exitInsanity() {
            document.getElementById('insaneGallery').style.display = 'none';
            document.getElementById('insaneControls').style.display = 'none';
            document.getElementById('entranceScreen').style.display = 'flex';
            document.getElementById('entranceScreen').style.transform = 'scale(1) rotate(0deg)';
            document.getElementById('entranceScreen').style.opacity = '1';
            clearInterval(autoplayInterval);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === ' ') {
                e.preventDefault();
                toggleAutoplay();
            }
            if (e.key === 'i' || e.key === 'I') insaneMode();
            if (e.key === 'r' || e.key === 'R') randomSlide();
            if (e.key === 'Escape') exitInsanity();
        });

        // Touch support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) changeSlide(1);
            if (touchEndX - touchStartX > 50) changeSlide(-1);
        });

        // Add insane rotation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes insaneRotation {
                0% { transform: rotate(0deg) scale(1); }
                25% { transform: rotate(90deg) scale(1.1); }
                50% { transform: rotate(180deg) scale(0.9); }
                75% { transform: rotate(270deg) scale(1.05); }
                100% { transform: rotate(360deg) scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

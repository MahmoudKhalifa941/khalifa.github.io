<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 معرض ياسمين الخيالي 🌟</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&family=Tajawal:wght@300;400;700;900&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gold-gradient: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            --cosmic-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --neon-glow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        /* Animated Background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%),
                linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            opacity: 0.1;
            z-index: -2;
        }

        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 800px 600px at 50% 200px, rgba(255, 107, 107, 0.3), transparent),
                radial-gradient(ellipse 600px 400px at 80% 300px, rgba(72, 219, 251, 0.2), transparent),
                radial-gradient(ellipse 400px 300px at 20% 400px, rgba(254, 202, 87, 0.2), transparent);
            animation: nebulaShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes nebulaShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(2deg) scale(1.05); }
            66% { transform: rotate(-1deg) scale(0.95); }
        }

        /* Header with 3D Effect */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1000px;
        }

        .hero-title {
            font-family: 'Tajawal', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 30px;
            transform: rotateX(15deg);
            animation: titleFloat 6s ease-in-out infinite;
            text-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }

        @keyframes titleFloat {
            0%, 100% { transform: rotateX(15deg) translateY(0px); }
            50% { transform: rotateX(15deg) translateY(-20px); }
        }

        .hero-subtitle {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 50px;
            opacity: 0.8;
            animation: fadeInUp 2s ease-out 1s both;
        }

        .enter-gallery-btn {
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            background: var(--secondary-gradient);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--neon-glow);
            animation: pulse 2s infinite;
        }

        .enter-gallery-btn:hover {
            transform: scale(1.1) rotateY(10deg);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.6);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: var(--neon-glow); }
            50% { box-shadow: 0 0 40px rgba(255, 255, 255, 1); }
        }

        /* Gallery Section */
        .gallery-section {
            min-height: 100vh;
            padding: 50px 20px;
            display: none;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .gallery-title {
            font-size: 3rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        /* 3D Slideshow Container */
        .slideshow-3d {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            margin: 0 auto;
            perspective: 1200px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.8),
                inset 0 0 0 1px rgba(255,255,255,0.1);
        }

        .slide-3d {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateZ(-100px) rotateY(90deg);
            transition: all 1.5s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 30px;
            overflow: hidden;
        }

        .slide-3d.active {
            opacity: 1;
            transform: translateZ(0) rotateY(0deg);
        }

        .slide-3d.prev {
            opacity: 0.7;
            transform: translateZ(-50px) rotateY(-45deg) translateX(-30%);
        }

        .slide-3d.next {
            opacity: 0.7;
            transform: translateZ(-50px) rotateY(45deg) translateX(30%);
        }

        .slide-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9) contrast(1.2) saturate(1.3);
            transition: all 2s ease;
        }

        .slide-3d.active .slide-image {
            animation: kenBurns3D 8s ease-in-out infinite alternate;
        }

        @keyframes kenBurns3D {
            0% { transform: scale(1) rotate(0deg); filter: brightness(0.9) contrast(1.2) saturate(1.3); }
            25% { transform: scale(1.05) rotate(0.5deg); filter: brightness(1) contrast(1.3) saturate(1.4); }
            50% { transform: scale(1.1) rotate(0deg); filter: brightness(0.95) contrast(1.4) saturate(1.5); }
            75% { transform: scale(1.05) rotate(-0.5deg); filter: brightness(1) contrast(1.3) saturate(1.4); }
            100% { transform: scale(1) rotate(0deg); filter: brightness(0.9) contrast(1.2) saturate(1.3); }
        }

        /* Holographic Overlay */
        .holo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%),
                radial-gradient(circle at 30% 30%, rgba(255,0,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(0,255,255,0.1) 0%, transparent 50%);
            animation: holoShift 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes holoShift {
            0%, 100% { opacity: 0.5; transform: translateX(0px); }
            50% { opacity: 0.8; transform: translateX(10px); }
        }

        /* Slide Info */
        .slide-info {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 10;
        }

        .slide-counter {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .slide-description {
            font-size: 1.1rem;
            color: #ffffff;
            opacity: 0.9;
        }

        /* Advanced Controls */
        .controls-3d {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            color: #ffffff;
        }

        .controls-3d:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-50%) scale(1.2);
            box-shadow: 0 10px 30px rgba(255,255,255,0.4);
        }

        .prev-btn { left: 30px; }
        .next-btn { right: 30px; }

        /* Thumbnail Gallery */
        .thumbnail-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 40px;
            padding: 30px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .thumb-3d {
            width: 100px;
            height: 80px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 3px solid transparent;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
        }

        .thumb-3d img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .thumb-3d:hover {
            transform: rotateY(15deg) scale(1.1);
            border-color: #ff6b6b;
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.6);
        }

        .thumb-3d.active {
            border-color: #ffd700;
            transform: rotateY(0deg) scale(1.2);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.8);
        }

        /* Control Panel */
        .control-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 30;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.5);
        }

        /* Parallax Stars */
        .star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        .star-layer:nth-child(1) { animation: starMove 20s linear infinite; }
        .star-layer:nth-child(2) { animation: starMove 30s linear infinite; }
        .star-layer:nth-child(3) { animation: starMove 40s linear infinite; }

        @keyframes starMove {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100vh); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title { font-size: 3rem; }
            .slideshow-3d { height: 50vh; }
            .thumb-3d { width: 70px; height: 60px; }
            .controls-3d { width: 50px; height: 50px; font-size: 1.2rem; }
        }

        /* Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #ffd700;
            font-size: 1.5rem;
            font-weight: 700;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">جاري تحضير المعرض الخيالي...</div>
    </div>

    <!-- Custom Cursor -->
    <div class="custom-cursor" id="cursor"></div>

    <!-- Cosmic Background -->
    <div class="cosmic-bg"></div>
    <div class="nebula"></div>

    <!-- Star Field -->
    <div class="star-field" id="starField">
        <div class="star-layer"></div>
        <div class="star-layer"></div>
        <div class="star-layer"></div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section" id="heroSection">
        <h1 class="hero-title">✨ معرض ياسمين السحري ✨</h1>
        <p class="hero-subtitle">رحلة خيالية عبر عالم من الجمال والإبداع</p>
        <button class="enter-gallery-btn" onclick="enterGallery()">
            🌟 ادخل إلى العالم السحري 🌟
        </button>
    </div>

    <!-- Gallery Section -->
    <div class="gallery-section" id="gallerySection">
        <div class="gallery-header">
            <h2 class="gallery-title">🎭 المجموعة الخيالية 🎭</h2>
        </div>

        <div class="slideshow-3d" id="slideshow3D">
            <!-- Slides will be generated by JavaScript -->
        </div>

        <div class="thumbnail-gallery" id="thumbnailGallery">
            <!-- Thumbnails will be generated by JavaScript -->
        </div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel" id="controlPanel" style="display: none;">
        <button class="control-btn" onclick="toggleAutoplay()" id="playPauseBtn">⏸️</button>
        <button class="control-btn" onclick="toggleFullscreen()">⛶</button>
        <button class="control-btn" onclick="randomSlide()">🎲</button>
    </div>

    <script>
        let currentSlide = 0;
        let isAutoplay = true;
        let autoplayInterval;
        const totalSlides = 47;
        let slidesData = [];

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createStarField();
            setupCustomCursor();
            preloadImages();
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 1000);
            }, 2000);
        });

        // Custom cursor
        function setupCustomCursor() {
            const cursor = document.getElementById('cursor');
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
        }

        // Create star field
        function createStarField() {
            const starField = document.getElementById('starField');
            const layers = starField.querySelectorAll('.star-layer');
            
            layers.forEach((layer, layerIndex) => {
                const starCount = 50 - (layerIndex * 10);
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 200 + '%';
                    star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                    star.style.animationDelay = Math.random() * 20 + 's';
                    layer.appendChild(star);
                }
            });
        }

        // Preload images
        function preloadImages() {
            for (let i = 1; i <= totalSlides; i++) {
                const img = new Image();
                img.src = `image_${i.toString().padStart(3, '0')}.jpeg`;
                slidesData.push({
                    src: img.src,
                    title: `صورة رقم ${i}`,
                    description: `من مجموعة ياسمين الخيالية - ${i}`
                });
            }
        }

        // Enter gallery
        function enterGallery() {
            document.getElementById('heroSection').style.display = 'none';
            document.getElementById('gallerySection').style.display = 'block';
            document.getElementById('controlPanel').style.display = 'flex';
            initializeGallery();
            startAutoplay();
        }

        // Initialize gallery
        function initializeGallery() {
            const slideshow = document.getElementById('slideshow3D');
            const thumbnails = document.getElementById('thumbnailGallery');
            
            // Create 3D slides
            slidesData.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide-3d ${index === 0 ? 'active' : ''}`;
                slideDiv.innerHTML = `
                    <img src="${slide.src}" alt="${slide.title}" class="slide-image">
                    <div class="holo-overlay"></div>
                    <div class="slide-info">
                        <div class="slide-counter">${index + 1} / ${totalSlides}</div>
                        <div class="slide-description">${slide.description}</div>
                    </div>
                `;
                slideshow.appendChild(slideDiv);
                
                // Create thumbnail
                const thumb = document.createElement('div');
                thumb.className = `thumb-3d ${index === 0 ? 'active' : ''}`;
                thumb.onclick = () => goToSlide(index);
                thumb.innerHTML = `<img src="${slide.src}" alt="${slide.title}">`;
                thumbnails.appendChild(thumb);
            });

            // Add navigation controls
            const prevBtn = document.createElement('div');
            prevBtn.className = 'controls-3d prev-btn';
            prevBtn.innerHTML = '❮';
            prevBtn.onclick = () => changeSlide(-1);
            slideshow.appendChild(prevBtn);

            const nextBtn = document.createElement('div');
            nextBtn.className = 'controls-3d next-btn';
            nextBtn.innerHTML = '❯';
            nextBtn.onclick = () => changeSlide(1);
            slideshow.appendChild(nextBtn);
        }

        // Show slide with 3D effect
        function showSlide(n) {
            const slides = document.querySelectorAll('.slide-3d');
            const thumbs = document.querySelectorAll('.thumb-3d');
            
            if (n >= totalSlides) currentSlide = 0;
            if (n < 0) currentSlide = totalSlides - 1;
            
            slides.forEach((slide, index) => {
                slide.classList.remove('active', 'prev', 'next');
                if (index === currentSlide) {
                    slide.classList.add('active');
                } else if (index === (currentSlide - 1 + totalSlides) % totalSlides) {
                    slide.classList.add('prev');
                } else if (index === (currentSlide + 1) % totalSlides) {
                    slide.classList.add('next');
                }
            });
            
            thumbs.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentSlide);
            });
        }

        function changeSlide(direction) {
            currentSlide += direction;
            showSlide(currentSlide);
        }

        function goToSlide(n) {
            currentSlide = n;
            showSlide(currentSlide);
        }

        function toggleAutoplay() {
            const btn = document.getElementById('playPauseBtn');
            if (isAutoplay) {
                clearInterval(autoplayInterval);
                btn.textContent = '▶️';
                isAutoplay = false;
            } else {
                startAutoplay();
                btn.textContent = '⏸️';
                isAutoplay = true;
            }
        }

        function startAutoplay() {
            autoplayInterval = setInterval(() => {
                currentSlide++;
                showSlide(currentSlide);
            }, 4000);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function randomSlide() {
            currentSlide = Math.floor(Math.random() * totalSlides);
            showSlide(currentSlide);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === ' ') {
                e.preventDefault();
                toggleAutoplay();
            }
            if (e.key === 'f' || e.key === 'F') toggleFullscreen();
            if (e.key === 'r' || e.key === 'R') randomSlide();
        });

        // Touch support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) changeSlide(1);
            if (touchEndX - touchStartX > 50) changeSlide(-1);
        });
    </script>
</body>
</html>
